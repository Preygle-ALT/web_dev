<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form name="MyForm" accept="" onsubmit="return validateFor()" method="post">
      First Name: <input type="text" name="fname" /><br />
      Email:<input type="text" name="email" /><br />
      <input type="submit" value="submit" /><br />
    </form>
    <br />

    <h1 onclick="this.innerHTML='Hello'">Click me</h1>
    <h1 onclick="changetext(this)">Click me with function</h1>

    Change to Upper Case:
    <input type="text" id="ffname" onchange="upperCase()" /><br />

    <button onclick="myFunction()">Try me!</button>
    <p id="demo"></p>

    <div
      onmouseover="m0ver(this)"
      onmouseout="m0ut(this)"
      style="
        background-color: violet;
        width: 120px;
        height: 120px;
        padding: 10px;
      "
    >
      Hover on me!!
    </div>
    <script>
      function validateFor() {
        var fname = document.forms["MyForm"]["fname"].value;
        if (fname == "" || fname == " ") {
          alert("First name must be filled out");
          return false;
        }
        var email = document.forms["MyForm"]["email"].value;
        var atpos = email.indexOf("@");
        var dotpos = email.lastIndexOf(".");
        if (atpos < 1 || dotpos < atpos + 2 || dotpos + 2 >= email.length) {
          alert("Not a valid e-mail address");
          return false;
        }
      }
      function changetext(id) {
        id.innerHTML = "Oopsies!!";
      }

      function upperCase() {
        var x = document.getElementById("ffname").value;
        document.getElementById("ffname").value = x.toUpperCase();
      }

      function myFunction() {
        var person = prompt("Please enter your name", "Jane Doe");

        if (person != null) {
          document.getElementById("demo").innerHTML =
            "Hello " + person + "! Who are you";
        }
      }

      function m0ver(obj) {
        obj.innerHTML = "yeye";
      }

      function m0out(obj) {
        obj.innerHTML = "Hover on me!!";
      }
    </script>
  </body>
</html>
