<!DOCTYPE html>
<html>
    <head>
        <title>assignment3</title>
    </head>
    <body>
        <canvas id="circle" width="200" height="200" style="border:1px solid #ffffff;"></canvas>
	<script>
	var c = document.getElementById("circle");
	var ctx = c.getContext("2d");
	ctx.beginPath();
	ctx.arc(95,50,40,0,2*Math.PI);
	ctx.strokeStyle="bold";
	ctx.stroke();
	ctx.fillStyle = "cyan";
	ctx.fill();
	</script> 

	<canvas id="ellipse" width="200" height="200" style="border:1px solid #ffffff;"></canvas>
	<script>
	var c = document.getElementById("ellipse");
	var ctx = c.getContext("2d");
	ctx.beginPath();
	ctx.save();
	ctx.scale(0.75, 1);
	ctx.beginPath();
	ctx.arc(50, 50, 50, 0, Math.PI*2, false);
	ctx.stroke();
	ctx.closePath();
	ctx.restore();
	ctx.fillStyle = "lightpink";
	ctx.fill();
	</script> 
	<br>
	<canvas id="triangle" width="200" height="200" style="border:1px solid #ffffff;"></canvas>
	<script>
	var c = document.getElementById("triangle");
	var ctx = c.getContext("2d");
	ctx.beginPath();
	ctx.moveTo(0,0);
	ctx.lineTo(100,200);
	ctx.lineTo(0,200);
	ctx.lineTo(0,0);
	ctx.stroke();
	ctx.fillStyle = "red";
	ctx.fill();
	</script> 
    </body>
</html>
