<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      form {
        width: 550px;
      }
      .a1{
        display: flex;
    }

    .a1 #right{
        text-align: right;
    }



      .form-right {
        display: flex;
        justify-content: flex-end;
      }

      .form-right label,
      .form-right input {
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Personal data</legend>
        <label for="lname">Last name*</label><br />
        <input type="text" id="lname" /><br /><br />
        <div class="a1">
        <label for="fname">First name*</label><br />
        <input type="text" id="fname" /><br /><br />
        <label id="right" for="mname">Middle name*</label><br />
        <input id="right" type="text" id="mname" />
        </div>
        <br /><br />
        <label for="email" id="mail">Email*</label><br />
        <input type="email" id="mail" /><br /><br />
        <label for="resume">Resume*</label><br />
        <textarea id="resume" name="resume" rows="4" cols="65"></textarea><br /><br />
      </fieldset>

      <fieldset>
        <legend>Job</legend>
        <label>Position applied for:</label>
        <select>
          <option>Administration</option>
          <option>Engineering</option>
          <option>Marketing</option>
        </select>
        <br /><br />
        <div class="form-right">
          <label for="hourly_wage">Hourly Wage*:</label>
          <input type="number" id="hourly_wage" required /><br />
          <label for="weekly_hours">Weekly Hours*:</label>
          <input type="number" id="weekly_hours" required />
        </div>
        <br /><br />
        <label>Date you can start</label><br />
        <input type="number" id="year" min="2020" placeholder="2020" />
        <input type="number" id="month" min="6" placeholder="06" />
        <input type="number" id="day" min="15" placeholder="15" /><br /><br />
      </fieldset>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
